<p-toast></p-toast>

<div class="container">

  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Medicamento</h1>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="medicamento.nome" #nome="ngModel" required minlength="4">
        <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
        <div *ngIf="nome.hasError('minlength')">O nome deve ter no mínimo 4 caracteres</div>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>apresentação</label>
        <input pInputText type="text" name="apresentacao" [(ngModel)]="medicamento.apresentacao" #nome="ngModel" required minlength="6">
        <div *ngIf="nome.hasError('required') && nome.touched">Informe uma apresentação</div>
        <div *ngIf="nome.hasError('minlength')">A apresentação deve ter no mínimo 6 caracteres</div>
      </div>
<div class="ui-g-12 ui-md-9 ui-fluid">
        <label>valor</label>
        <input pInputText type="text" name="valor" [(ngModel)]="medicamento.valor" #nome="ngModel" required>
        <div *ngIf="nome.hasError('required') && nome.touched">Informe um valor</div>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid" class=" boxButton"></button>
      </div>

    </div>
  </form>

</div>
